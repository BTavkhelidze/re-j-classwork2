<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="ex1">
      <p class="counterPlace">0</p>
      <div>
        <button type="button" class="increment">increment</button>
        <button type="button" class="decrement">decrement</button>
      </div>
      <div>
        <button type="button" class="inc5">+ 5</button>
        <button type="button" class="dec5">- 5</button>
      </div>
    </section>

    <section class="ex2">
      <div>
        <form action="">
          <input type="password" placeholder="Password" class="passInput" />

          <button type="submit" class="passCheck">Check</button>
        </form>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
